<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Drewie</title>
    <link href="css/newgui.css" rel="stylesheet">
    <link href="css/icons.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvg/1.4/rgbcolor.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvg/dist/browser/canvg.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/radialIndicator.min.js"></script>

    
</head>

<body>
    <div id="app">
        <header>Drewie</header>
        <nav id="mainNavigation">
            <button id="button_folder" class=""><span class="icon icon-folder"></span></button>
            <button id="button_move" class="active"><span class="icon icon-cursor-move"></span></button>
            <button id="button_progress" class=""><span class="icon icon-note"></span></button>
            <button id="button_settings" class=""><span class="icon icon-speedometer"></span></button>
            <button id="button_stop" class=""><span class="icon icon-ban"></span></button>
        </nav>
        <div class="view">
            <main id="view_folder"  class="">
                <div  id="filelist">
                    Folder
                </div>
            </main>

            <main id="view_move" class="on">

                <div  class="grid">
                    <button id="button_arrow_up" class="item" data-m="0" data-dir="1"><span class="icon icon-arrow-up"></span></button>
                    <button id="button_arrow_right" class="item" data-m="1" data-dir="0"><span class="icon  icon-arrow-up"></span></button>

                    <button id="button_arrow_home"><span class="icon icon-home"></span></button>

                    <button id="button_arrow_left" class="item" data-m="0" data-dir="0"><span class="icon icon-arrow-down"></span></button>
                    <button id="button_arrow_down" class="item" data-m="1" data-dir="1"><span class="icon icon-arrow-down"></span></button>

                    <button id="button_arrow_pause" ><span class="icon icon-control-pause"></span></button>
                </div>

                <div id="connection" class="icon icon-eye"></div>
                <div id="percentage" class=""></div>
            </main>

            <main id="view_progress" class="">
                <div  class="">
                    <img id="preview" src="">
                    <canvas id="progress"></canvas>
                    <canvas id="crosshair"></canvas>
                </div>
            </main>

            <main id="view_settings" class="">
                
                    <div class="input" autofocus="autofocus">
                        <label for="input-d">d</label>
                        <input type="number" id="input-d" autofocus="autofocus" inputmode="numeric" pattern="[0-9]*">
                    </div>
                    <div class="input">
                        <label for="input-x">x</label>
                        <input type="number" id="input-x" inputmode="numeric" pattern="[0-9]*"> 
                    </div>
                    <div class="input">
                        <label for="input-y">y</label>
                        <input type="number" id="input-y" inputmode="numeric" pattern="[0-9]*">
                    </div>
                    <div class="input">
                        <label for="input-s">s</label>
                        <input type="number" id="input-s" inputmode="numeric" pattern="[0-9]*">
                    </div>
                
            </main>

            <aside id="aside_move"  class="on">
                <button id="button_multiplier_one" class=""><!----><span>1</span></button>
                <button id="button_multiplier_ten" class=""><!----><span>10</span></button>
                <button id="button_multiplier_onehundred" class=""><!----><span>100</span></button>
                <button id="button_pen" class="mt"><!----><span style="font-size: 0.5em;">PEN</span></button>
            </aside>
            <aside id="aside_settings">
                <div class="grid2">
                    <button><!----><span>1</span></button>
                    <button><!----><span>2</span></button>
                    <button><!----><span>3</span></button>
                    <button><!----><span>4</span></button>
                    <button><!----><span>5</span></button>
                    <button><!----><span>6</span></button>
                    <button><!----><span>7</span></button>
                    <button><!----><span>8</span></button>
                    <button><!----><span>9</span></button>
                    <button><!----><span>0</span></button>
                    <button><span class="icon icon-arrow-left-circle"></span>
                        <!---->
                    </button>
                    <button ><span class="icon icon-arrow-left-close"></span>
                        <!---->
                    </button>
                </div>
            </aside>

        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
